<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <!-- 4. random number show display id declare -->
                    <input id="random-number-display" class="form-control" type="text">
                    <!-- 3. random number button id declare -->
                    <button id="random-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <!-- 10. pin display id create -->
                    <input id="pin-display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <!-- 8. buttons id declare -->
                              <div id="seven-btn" class="button">7</div>
                              <div id="eight-btn" class="button">8</div>
                              <div id="nine-btn" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="four-btn" class="button">4</div>
                              <div id="five-btn" class="button">5</div>
                              <div id="six-btn" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="one-btn" class="button">1</div>
                              <div id="two-btn" class="button">2</div>
                              <div id="three-btn" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspace-btn" class="button"><</div>
                                <div id="zero-btn" class="button">0</div>
                                <div id="clear-btn" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <!-- 1. pin not match class declare -->
            <p class="notify pin-not-match-display ">❌ Pin Didn't Match, Please try again</p>
            <!-- 2. pin match class declare -->
            <p class="notify pin-match-display">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <!-- javascript -->
    <script>
        // 5.random number button listener added
        document.getElementById('random-button').addEventListener('click',function(){
            //6. create random number
            var randomNumber =parseInt(Math.round(Math.random()*10000)) ;
            //7. show random number in display
            var randomNumberDisplay = document.getElementById('random-number-display');
            randomNumberDisplay.value = randomNumber;
            var randomNumberValue = parseInt(randomNumberDisplay.value);
        });
        //9. button add event listener
        document.getElementById('seven-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '7';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
        document.getElementById('eight-btn').addEventListener('click',function(){
            var eight = document.getElementById('eight-btn');
            var display = document.getElementById('pin-display');
            display.value = display.value += '8';
        });

    </script>
</body>
</html>
