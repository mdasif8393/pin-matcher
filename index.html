<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <!-- 4. random number show display id declare -->
                    <input id="random-number-display" class="form-control" type="text">
                    <!-- 3. random number button id declare -->
                    <button id="random-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <!-- 10. pin display id create -->
                    <input id="pin-display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <!-- 8. buttons id declare -->
                              <div id="seven-btn" class="button">7</div>
                              <div id="eight-btn" class="button">8</div>
                              <div id="nine-btn" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="four-btn" class="button">4</div>
                              <div id="five-btn" class="button">5</div>
                              <div id="six-btn" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="one-btn" class="button">1</div>
                              <div id="two-btn" class="button">2</div>
                              <div id="three-btn" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspace-btn" class="button"><</div>
                                <div id="zero-btn" class="button">0</div>
                                <div id="clear-btn" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <!-- 1. pin not match class and id declare -->
            <p id="pin-not-match" class="notify pin-not-match-display ">❌ Pin Didn't Match, Please try again</p>
            <!-- 2. pin match class and id declare -->
            <p id="pin-match" class="notify pin-match-display">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <!-- javascript -->
    <script>
        // 5.random number button listener added
        document.getElementById('random-button').addEventListener('click',function(){
            //6. create random number
            var randomNumber =parseInt(Math.round(Math.random()*10000)) ;
            //7. show random number in display
            var randomNumberDisplay = document.getElementById('random-number-display');
            randomNumberDisplay.value = randomNumber;
            var randomNumberValue = parseInt(randomNumberDisplay.value);
        });
        //9. button add event listener for button 7
        document.getElementById('seven-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '7';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
        //10. button add event listener for button 8
        document.getElementById('eight-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '8';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
        //11. button add event listener for button 9
        document.getElementById('nine-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '9';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
         //12. button add event listener for button 4
        document.getElementById('four-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '4';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
         //13. button add event listener for button 5
        document.getElementById('five-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '5';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
         //14. button add event listener for button 6
        document.getElementById('six-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '6';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
        //15. button add event listener for button 1
        document.getElementById('one-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '1';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
        //16. button add event listener for button 2
        document.getElementById('two-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '2';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
        //17. button add event listener for button 3
        document.getElementById('three-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '3';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
        //16. button add event listener for button 0
        document.getElementById('zero-btn').addEventListener('click',function(){
            var display = document.getElementById('pin-display');
            display.value = display.value += '0';
            var btnValue = parseInt(display.value);
            console.log(btnValue);
        });
        //17.submit button add event listener
        document.getElementById('submit-btn').addEventListener('click',function(){
            //18.get random number from random number display
            var randomNumber = parseInt(document.getElementById('random-number-display').value);
            console.log(randomNumber);
            //19.get pin number from random number display
            var pinNumber = parseInt(document.getElementById('pin-display').value);
            console.log(pinNumber);
            //20. check random number and pin input match or not match
            if(randomNumber == pinNumber){
               document.getElementById('pin-match').style.display="block";
            }
            else{
                document.getElementById('pin-not-match').style.display="block";
            }
        });
        //21. clear button add event listener
        document.getElementById('clear-btn').addEventListener('click',function(){
            document.getElementById('pin-display').value='';
        });
        //22. backspace button add event listener
        document.getElementById("backspace-btn").addEventListener('click',function(){
            document.getElementById('pin-display').value = Math.floor(parseInt(document.getElementById('pin-display').value)/10);     
        });
        

        

    </script>
</body>
</html>
